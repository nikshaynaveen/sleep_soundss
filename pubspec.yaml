name: sleep_sounds
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.16
  just_audio: ^0.9.42
  provider: ^6.1.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/launch_icon.png
    - assets/images/slide1.png
    - assets/images/slide2.png
    - assets/images/slide3.png

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900

    - family: SF
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
